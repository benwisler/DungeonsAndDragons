<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Dungeons and Dragons Character Creator</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <script src="assets/js/dungeons.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="assets/images/dungeonsheader.png" alt="header" class="responsive">
        </div>
        <div class="menu">
            <div>
                <p><a href="index.html">Home</a></p>
                <p>Characters</p>
                <p>Create</p>
            </div>
        </div>
        <div class="content">

            <div class="form">

                <h1>Login here</h1>

                <form class="login" action="/login" method="post">

                    <div>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="actions">
                        <input type="button" class="button" name="login" value="Login">
                        <p><a href="/forgot" class="forgot-password">I forgot my password</a></p>
                    </div>
                </form>

                <div class="account">
                    <p>Create a new account
                        <a href="">here</a>.</p>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
