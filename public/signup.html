<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Dungeons and Dragons Character Creator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="assets/images/dungeonsheader.png" alt="header" class="responsive">
        </div>
        <div class="menu">
            <div>
                <p><a href="/home">Home</a></p>
                <p>Characters</p>
                <p>Create</p>
            </div>
        </div>
        <div class="content">

            <div class="form">

                    <h2>Sign Up Form</h2>

                <form class="signup">
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1">Password: </label>
                        <input class="form-control" type="password" name="password" id="password-input" placeholder="Password">
                    </div>

                    <div class="actions">
                        <button type="submit" name="login" class="login-button">Sign Up</button>
                    </div>
                </form>

                <div class="account">
                    <p>Or log in <a href="/login">here</a></p>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/signup.js"></script>

</html>
