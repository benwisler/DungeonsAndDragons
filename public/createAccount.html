<!DOCTYPE html>

<body>
    <div class="container">
        <div class="header">
            <img src="assets/images/dungeonsheader.png" alt="header" class="responsive">
        </div>

                <p><a href="index.html">Home</a></p>
                <p>Characters</p>
                <p>Create</p>

        <div class="content">

            <div class="form">

                <h1>Create Account</h1>

                <form class="login" action="/signup" method="post">

                    <div>
                        <label for="username">Create Username:</label>
                        <input type="text" name="newUsername" id="username">
                    </div>
                    <div>
                        <label for="username">Email:</label>
                        <input type="email" name="newEmail" id="email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="newPassword" id="password">
                    </div>

                    <div class="actions">
                        <input type="button" class="button" name="login" value="Create Account">
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
