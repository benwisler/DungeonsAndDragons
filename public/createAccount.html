<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Dungeons and Dragons Character Creator</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <script src="assets/js/dungeons.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="assets/images/dungeonsheader.png" alt="header" class="responsive">
        </div>
        <div class="menu">
                <p><a href="/home">Home</a></p>
                <p>Characters</p>
                <p>Create</p>
        </div>
        <div class="content">

            <div class="form">

                <h1>Create Account</h1>


                <form class="signup" id="signup" action="/signup" method="POST">


                    <div>
                        <label class="create-user" for="username">Create Username:</label>
                        <input class="create-user-input" type="text" name="newUsername" id="username">
                    </div>
                    <div>
                        <label class="new-email" for="username">Email:</label>
                        <input class="new-email-input" type="email" name="newEmail" id="email">
                    </div>
                    <div>
                        <label class="create-password" for="password">Password</label>
                        <input class="password-input" type="password" name="newPassword" id="password">
                    </div>

                    <div class="actions">

                        <input type="submit" class="create-account-button" name="login" id="newUserSubmit" value="Create Account">

                    </div>
                </form>
                <script src="js/add.js" type="text/javascript"></script>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
